<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zcode</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .article-list {
            list-style: none;
            padding: 0;
        }
        .article-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #eee;
            background-color: #fafafa;
        }
        .article-title {
            font-size: 18px;
            text-decoration: none;
            color: #007bff;
            flex-grow: 1;
        }
        .article-date {
            font-size: 14px;
            color: #999;
        }
        @media (max-width: 600px) {
            .article-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .article-date {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zcode</h1>
        <ul class="article-list" id="articleList">
            <!-- 文章列表将通过JavaScript动态加载 -->
        </ul>
    </div>

    <script>
        // 文章数据
        const articles = [
            { id: 1, title: "Hello World", date: "2025-06-08" },
            // ...更多文章
        ];

        // 渲染文章列表
        function renderArticleList() {
            const articleList = document.getElementById('articleList');
            articleList.innerHTML = articles.map(article => `
                <li class="article-item">
                    <a href="article.html?id=${article.id}" class="article-title">${article.title}</a>
                    <span class="article-date">${article.date}</span>
                </li>
            `).join('');
        }

        renderArticleList();
    </script>
</body>
</html>
